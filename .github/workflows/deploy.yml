name: Deploy to GitHub Pages

on:
  push:
    branches: [master] # Change to your default branch name if different
  pull_request:
    branches: [master]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow the job to write to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build website
        run: |
          cd frontend
          npm run build

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./frontend/build
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys from the `master` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # If your repo uses a different default branch, update `master` to
          # the default branch name instead.
          publish_branch: gh-pages
          commit_message: ${{ github.event.head_commit.message }}